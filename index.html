<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1 align="center">Тести з пдр</h1>
        <h6 align="center">(правила дорожнього руху)</h6>
    </div>
    <div class="entrance">
        <input class="entrance-input" type="text"  required>
        <div >
            <input class="entrance-input"  type="password" required>
        </div>
        <div align="center">
            <button type="submit" class="entrance-text">Ligin In</button>
            <button type="submit" class="entrance-text" >Sign Up</button>
        </div>
    </div>
    <div class="test">
        <h3 align="center">Тестування</h3>
        <p align="center">В якому з перелічених випадків водій здійснив вимушену зупинку?</p>
        <div class="test-input">
            <input type="checkbox">
            <label> Зупинився на узбіччі через прокол колеса.</label>
            <div>
                <input type="checkbox">
                <label> Зупинився на смузі руху через засліплення фарами зустрічного автомобіля.</label>
            </div>
            <div>
                <input type="checkbox">
                <label> Зупинився, щоб надати допомогу пасажиру.</label>
            </div>
            <div>
                <input type="checkbox">
                <label> Відповіді 1,2,3.</label>
            </div>
        </div>


        <p align="center">З якого боку дозволено виконати випередження на проїзній частині?</p>
        <div class="test-input">
            <input type="checkbox">
            <label> Тільки з лівого боку.</label>
            <div>
                <input type="checkbox">
                <label> Тільки з правого боку.</label>
            </div>
            <div>
                <input type="checkbox">
                <label>З будь-якого боку по суміжній смузі з дотриманням заходів безпеки.</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Залежно від дороги</label>
            </div>
        </div>


        <p align="center">Які фактори можуть призвести до засліплення водія?</p>
        <div class="test-input">
            <input type="checkbox">
            <label> Мокрий сніг.</label>
            <div>
                <input type="checkbox">
                <label> Сильна злива.</label>
            </div>
            <div>
                <input type="checkbox">
                <label> Інтенсивний снігопад.</label>
            </div>
            <div>
                <input type="checkbox">
                <label> Світло.</label>
            </div>
        </div>


        <p align="center">Перехрестям вважається:</p>
        <div class="test-input">
            <input type="checkbox">
            <label>  Перехрещення, прилягання або розгалуження доріг на одному рівні, яке не є виїздом з прилеглих територій.</label>
            <div>
                <input type="checkbox">
                <label>  Місце перетину дороги над іншою дорогою (залізницею) на різних рівнях за допомогою шляхопроводу.</label>
            </div>
            <div>
                <input type="checkbox">
                <label> Місце прилягання до дороги виїзду з прилеглої території.</label>
            </div>
            <div>
                <input type="checkbox">
                <label> Відповіді, зазначені в пунктах 2, 3.</label>
            </div>
        </div>
    </div>
    <div class="nationality">
        <p  align="center">Твоя національність</p>
        <div class="nationality-countries">
            <input type="radio" checked>
            <label>Україна</label>
            <input type="radio">
            <label>Польща</label>
            <input type="radio">
            <label>Китай</label>
            <input type="radio">
            <label>США</label>
        </div>
        <div class="nationality-countries-div">
            <label class="nationality-countries-file">Документ</label>
            <input class="nationality-countries-file" type="file">
        </div>
        <div class="nationality-countries-div" >
        <label class="nationality-countries-file">Зображення</label>
        <input class="nationality-countries-file" type="file">
        </div>
        <div class="nationality-countries-div" >
            <label class="coment">Залиши свій коментар про тест</label>
            <textarea class="coment" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="image">
            <img class="image" width="200px" src="./img/images.jpg" alt="error">
        </div>
        <div class="image">
            <img class="image" width="200px" src="./img/завантаження.jpg" alt="error">
        </div>
        <div class="image">
            <img  class="image" width="200px" src="./img/завантаження (1).jpg" alt="error">
        </div>
        <div class="image">
            <img class="image" width="200px" src="./img/image 3.jpg" alt="error">
        </div>
    </div>

</body>
</html>
